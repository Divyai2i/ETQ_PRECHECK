MMP378_MySQLStoredProcedure

tc02_CountOfStoredProcedure()
storedProcedureCount = SELECT count(name) as count FROM mysql.proc WHERE type = 'PROCEDURE' AND db NOT IN ('sys', 'information_schema', 'performance_schema', 'mysql')

tc04_IsReportStoredProcedureMatchesSource()

storedProcedureList = SELECT db AS schema_name, name, CONCAT('DELIMITER // \n CREATE PROCEDURE ', name,'(', CONVERT(param_list USING utf8), ')', CONVERT(body USING utf8), ' // DELIMITER ;') as procedure_definition FROM mysql.proc WHERE type = 'PROCEDURE' AND db NOT IN ('sys', 'information_schema', 'performance_schema', 'mysql')


