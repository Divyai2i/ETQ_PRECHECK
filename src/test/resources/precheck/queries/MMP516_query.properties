check_super_privilege = SELECT mu.host AS HOST, mu.user AS USER, REPLACE(RTRIM(CONCAT(IF(mu.select_priv = 'Y', 'select ', ''), IF(mu.index_priv = 'Y', 'index ', ''), IF(mu.show_db_priv = 'Y', 'show_db ',''), IF(mu.execute_priv = 'Y', 'execute ',''), IF(mu.show_view_priv = 'Y', 'show_view ',''), IF(mu.event_priv = 'Y', 'event ', ''), IF(mu.trigger_priv = 'Y', 'trigger ', ''), IF(mu.repl_client_priv = 'Y', 'repl_client',''))),' ',',') AS privilege FROM mysql.user mu WHERE mu.user = 'root';
