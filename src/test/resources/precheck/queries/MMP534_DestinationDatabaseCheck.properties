MMP534_DestinationDatabaseCheck

tc03_IsENVIDNotPresentInCoreSchemaTableRecordInDestination()
nonCoreDestnationFetch = select table_schema, table_name from INFORMATION_SCHEMA.COLUMNS where table_schema in ('engine', 'lookups', 'datacenter') and COLUMN_NAME = 'ENVIRONMENT_UUID' order by table_schema;
CoreDestnationFetch = select schema_name from information_schema.schemata where schema_name like '%_55vim-32wq-34ewr-23424-98845' order by schema_name;


