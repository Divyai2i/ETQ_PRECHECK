mysql_db_meta_info = SELECT t.* , COUNT(DISTINCT(pro.ROUTINE_NAME)) AS SP_count , COUNT(DISTINCT(fun.ROUTINE_NAME)) AS function_count FROM( SELECT s.schema_name AS db_name, ( COUNT(DISTINCT(tab.table_name)) - COUNT(DISTINCT(viw.TABLE_NAME))) AS table_count, COUNT(DISTINCT(tri.TRIGGER_NAME)) AS trigger_count, COUNT(DISTINCT(viw.TABLE_NAME)) AS view_count, COUNT(DISTINCT(ev.EVENT_NAME)) AS Event_count FROM information_schema.schemata AS s INNER JOIN information_schema.TABLES AS tab ON tab.table_schema = s.schema_name LEFT JOIN information_schema.TRIGGERS AS tri ON tri.TRIGGER_SCHEMA = s.schema_name LEFT JOIN information_schema.VIEWS AS viw ON viw.TABLE_SCHEMA = s.schema_name LEFT JOIN information_schema.EVENTS AS ev ON ev.EVENT_SCHEMA = s.schema_name WHERE s.schema_name NOT IN ('sys', 'information_schema', 'performance_schema', 'mysql') GROUP BY s.schema_name ) AS t LEFT JOIN information_schema.ROUTINES AS pro ON pro.ROUTINE_TYPE = 'PROCEDURE' AND pro.ROUTINE_SCHEMA = t.db_name LEFT JOIN  information_schema.ROUTINES AS fun ON fun.ROUTINE_TYPE = 'FUNCTION' AND fun.ROUTINE_SCHEMA = t.db_name GROUP BY t.db_name;












